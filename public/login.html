<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac1eb794af.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="icon" href="./img/browser-icon.png">

    <link rel="stylesheet" href="./login.css" />
</head>

<body>

    <div class="login-container">

        <div class="left-container">

            <div class="register-icon">
                <img src="./img/icon.png">
            </div>


            <form id="register-form">
                <div>Register new account:</div>

                <label class="username">
                    Username:
                    <input type="text" name="registerUsername" placeholder="username" / id="register-username">
                </label>


                <label class="password">
                    Password:
                    <input type="password" name="registerPassword" placeholder="password" / id="register-password">
                </label>
                
                    <div class="profile-picture">
                        <label for="file" title="profile picture">Profile Picture:</label>
                        <input type="file" name="userImage" placeholder="file" class="picture-button">
                    </div>
                
                <input type="submit" value="Register" class="button" />
            </form>

        </div>


        <div class="right-container">

            <div class="game-title">
                <img src="./img/gameicon (1).png" class="icon">
            </div>

            <form id="login-form">
                <label class="username">
                    Username:
                    <input type="text" name="username" placeholder="username" id="login-username" />
                </label>


                <label class="password">
                    Password:
                    <input type="password" name="password" placeholder="password" id="login-password" />
                </label>
                <!-- <input type="submit" value="Login" /> -->

                <div class="loginBtn-container">
                    <div class="google-button">
                        <a href="/connect/google" class="btn btn-success"><i class="fa-brands fa-google"></i></a>
                    </div>
                    <div>
                        <input type="submit" value="login" class="button">
                    </div>
                </div>
            </form>
        </div>


    </div>




    <script src="./login.js"></script>
</body>

</html>
