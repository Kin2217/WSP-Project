<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac1eb794af.js" crossorigin="anonymous"></script>
    <title>Login</title>



    <link rel="stylesheet" href="./login.css" />
</head>

<body>

    <div class="login-container">

        <div class="register-container">

            <div class="register-icon">
                <img src="person-icon.png">
            </div>

            <div>
                <div>
                    <label for="file" title="profile picture">Profile Picture</label>
                </div>
                <input type="file" name="image" placeholder="file" class="button">
            </div>


            <form id="register-form">
                Register new account:
                <label class="username">
                    username:
                    <input type="text" name="registerUsername" placeholder="username"/ id="register-username">
                </label>


                <label class="password">
                    password:
                    <input type="password" name="registerPassword" placeholder="password"/ id="register-password">
                </label>

                <div class="submit-btn">
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>




        </div>

        <form id="login-form">
            <label class="username">
                username:
                <input type="text" name="username" placeholder="username" id="login-username" />
            </label>


            <label class="password">
                password:
                <input type="password" name="password" placeholder="password" id="login-password" />
            </label>
            <!-- <input type="submit" value="Login" /> -->


            <!-- <div class="google-login">

                    <a href="/connect/google" class="btn btn-success">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div> -->
            <div class="submit-btn">
                <input type="submit" value="login" class="button">
            </div>
        </form>



    </div>




    <script src="./login.js"></script>
</body>

</html>
