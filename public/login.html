<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>



    <link rel="stylesheet" href="./login.css" />
</head>

<body>
    <div class="container">

        <div class="login-container">


            <h1 class="login-header">
                This is Header
            </h1>

            <div class="login-icon">
                <img src="test2.jpeg">

            </div>

            <form id="login-form">
                <label class="username">
                    username:
                    <input type="text" name="username" placeholder="username" id="login-username" />
                </label>


                <label class="password">
                    password:
                    <input type="password" name="password" placeholder="password" id="login-password" />
                </label>
                <input type="submit" value="Login" />
            </form>

            <div class="google-login">

                <a href="/connect/google" class="btn btn-success">Sign in With Google</a>
            </div>


        </div>













    </div>
    <script src="./login.js"></script>
</body>

</html>
