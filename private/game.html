<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawSomething</title>



    <link rel="stylesheet" href="./game.css" />
</head>

<body>
    <div class="game-lobby-text">
        <a href="lobby.html" class="buttonsInGame">Back to lobby</a>
        <div class="user-name-and-photo-container">
            <div class="user-icon"></div>
            <div class="user-name"></div>
        </div>
        <a href="/user/logout" class="buttonsInGame">Logout</a>

    </div>
    <div class="main-container">
        <div class="left-and-right-container">
            Leader Board
            <div class="player-info-container">
                <div>Player 1</div>
                <div>Score: 0</div>
            </div>
            <div class="player-info-container">
                <div>Player 2</div>
                <div>Score: 0</div>
            </div>
            <div class="player-info-container">
                <div>Player 3</div>
                <div>Score: 0</div>
            </div>
            <div class="player-info-container">
                <div>Player 4</div>
                <div>Score: 0</div>
            </div>
        </div>


        <div class="middle-container">
            <div class="topic-container">Topic bar</div>
            <div class="controls-container">
                <div class="clear-button" onclick="clearBoard()">Clear</div>
                <div>Color:</div>
                <div class="red color-button" onclick="changeColor('red')"></div>
                <div class="green color-button" onclick="changeColor('green')"></div>
                <div class="blue color-button" onclick="changeColor('blue')"></div>
                <div class="yellow color-button" onclick="changeColor('yellow')"></div>
                <div class="black color-button" onclick="changeColor('black')"></div>
                <div class="eraser color-button" onclick="changeColor('white')"></div>
                <div>Stroke:</div>
                <div class="small stroke-button" onclick="changeStroke(10)"></div>
                <div class="medium stroke-button" onclick="changeStroke(15)"></div>
                <div class="large stroke-button" onclick="changeStroke(20)"></div>
                <div class="fill-button" onclick="fillBucketOn()">Fill</div>
            </div>


            <div id="drawing-board"></div>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>


        </div>
        <div class="left-and-right-container">
            <div>Chatroom</div>
            <div class="chatroom-container" id="scroll"></div>
            <div class="input-container">
                <form id="message-form">
                    <input name="chat" id="chat-input-box" type="text" class="form-control"
                        placeholder="Your answer...">
                </form>
            </div>


        </div>


    </div>



    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./game.js"></script>
</body>

</html>
