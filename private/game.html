<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <script src="https://kit.fontawesome.com/ac1eb794af.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeckyDraw.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/dickson.jpeg">
    <link rel="stylesheet" href="./game.css" />
</head>


<body>
    <div class="game-lobby-text">
        <a href="lobby.html" class="buttonsInGame" onclick="leaveGame()">Back to lobby</a>
        <!-- <div id="nothing"></div> -->
        <div class="user-name-and-photo-container">
            <div class="user-icon"></div>
            <div class="user-name"></div>
        </div>
        <a href="/user/logout" class="logoutButton " onclick="leaveGame()">
            <svg id="door" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 128 128" fill="none">
                <rect id="doorBackground" width="128" height="128" fill="transparent" />
                <path
                    d="M87.5 18C86.3 16.8 53 18.1667 36 20C36 19.1667 34.8 20.8 34 26C33 32.5 35 83.5 35 86C35 88.5 38.5 106 42 107C45.5 108 89 102.5 89 101C89 99.5 92 69 93 61.5C94 54 89 19.5 87.5 18Z"
                    stroke="black" stroke-width="5" />
                <path d="M34.5 22C49 27.6667 78 39.6 78 42C78 45 81.5 101 79.5 103" stroke="black" stroke-width="5" />
                <circle cx="66.5" cy="74.5" r="3.5" fill="black" />
            </svg>
        </a>


    </div>
    <div class="main-container">
        <div class="left-container">
            <div class="title">
                Leader Board
            </div>
            <div id="scrollScore">

            </div>

        </div>


        <div class="middle-container">
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <div class="topic-container">

            </div>

            <div class="controls-container">
                <div class="button-container">
                    <div class="clear-button" onclick="clearBoard()">
                        <img src="./img/trashcan.png" id='trashcan' alt="">
                    </div>
                </div>
                <div>Color:</div>
                <div class="button-container">
                    <div class="black color-button" onclick="changeColor('black')"></div>
                </div>
                <div class="button-container">
                    <div class="red color-button" onclick="changeColor('red')"></div>
                </div>
                <div class="button-container">
                    <div class="orange color-button" onclick="changeColor('orange')"></div>
                </div>
                <div class="button-container">
                    <div class="yellow color-button" onclick="changeColor('yellow')"></div>
                </div>
                <div class="button-container">
                    <div class="green color-button" onclick="changeColor('green')"></div>
                </div>
                <div class="button-container">
                    <div class="blue color-button" onclick="changeColor('blue')"></div>
                </div>
                <div class="button-container">
                    <div class="darkblue color-button" onclick="changeColor('darkblue')"></div>
                </div>
                <div class="button-container">
                    <div class="purple color-button" onclick="changeColor('purple')"></div>
                </div>
                <div class="button-container">
                    <div class="pink color-button" onclick="changeColor('pink')"></div>
                </div>
                <div class="button-container">
                    <div class="eraser color-button" onclick="changeColor('white')"></div>
                </div>
                <div>Stroke:</div>
                <div class="small stroke-button" onclick="changeStroke(10)">

                </div>
                <div class="medium stroke-button" onclick="changeStroke(15)">

                </div>
                <div class="large stroke-button" onclick="changeStroke(20)">

                </div>
                <div class="button-container">
                    <div class="fill-button" onclick="fillBucketOn()">
                        <img src="./img/fill-bucket.png" id='bucket' alt="">
                    </div>
                </div>
            </div>


            <div id="drawing-board"></div>



        </div>
        <div class="right-container">
            <div class="title">Chatroom</div>
            <div class="chatroom-container" id="scroll"></div>
            <div class="input-container">
                <form id="message-form">
                    <input name="chat" id="chat-input-box" type="text" class="form-control"
                        placeholder="Your answer...">
                </form>
            </div>


        </div>


    </div>
    <div id="snackbar"></div>



    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./game.js"></script>
</body>

</html>
