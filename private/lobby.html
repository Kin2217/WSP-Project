<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac1eb794af.js" crossorigin="anonymous"></script>
    <title>Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/browser-icon.png">
    <link rel="stylesheet" href="./lobby.css" />

</head>

<body>
    <audio id="lobbyMusic">
        <source src="./audio/lobby.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="music-button" onclick="playMusic()"><i class="fa-solid fa-volume-xmark"></i></div>
        <div class="header-container">

            <div class="header-title">
                <img src="./img/lobbygameicon.png" alt="Game icon" height="150px" />
            </div>

            <div class="user-container">

                <div class="user-name">
                </div>
                <div class="user-icon">
                    <!-- <img src="/uploads/d26b5f7602bef7eef7fb49001.JPG"> -->
                </div>

                <div class="logout-button">
                    <a href="/user/logout" class="btn btn-error" onclick="removeRoom()">
                        <i class="fa-sharp fa-solid fa-right-from-bracket"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="big-room-container">
            <div class="room-buttons">
                <input class="create-room-btn" type="button" value="Create Room" onclick="createRoom()" />
                <i class="fa-solid fa-plus"></i>

            </div>

            <div class="room-background">

                <div class="room-container">

                    <!-- <a class="room" href="game.html">
                        <p>Room 1</p>
                        <div class="room-button">
                            <i class="fa-solid fa-person-dress"></i>
                            <i class="fa-sharp fa-solid fa-trophy"></i>
                        </div>
                    </a> -->

                </div>
            </div>
        </div>



    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./lobby.js"></script>
</body>

</html>
