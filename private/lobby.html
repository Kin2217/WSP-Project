<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac1eb794af.js" crossorigin="anonymous"></script>
    <title>TeckyDraw.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/browser-icon.png">
    <link rel="stylesheet" href="./lobby.css" />

</head>

<body>
    <audio id="lobbyMusic">
        <source src="./audio/lobby.mp3" type="audio/mpeg">
    </audio>
    <div class="container">

        <div class="header-container">
            <div class="music-button" onclick="playMusic()"><img id='off' src="./img/speaker-off.png"></img>
            </div>
            <div class="header-title">
                <div class="title-frame"><img src="./img/lobbygameicon.png" alt="Game icon" height="150px" /></div>

            </div>


            <div class="memo-container">
                <div class="user-container">
                    <div class="user-icon">
                        <!-- <img src="/uploads/d26b5f7602bef7eef7fb49001.JPG"> -->
                    </div>
                    <div class="user-name">
                    </div>


                </div><img src="./img/memo.png" id='memo' alt="">
            </div>

            <div class="logout-button">
                <a href="/user/logout" class="btn btn-error" onclick="removeRoom()">
                    <i class="fa-sharp fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
        <div class="content-container">

            <div class="leader-board">

              <div class="board-title">Score Board</div>

                <div class="board-content">
                    
                    <div class="player-content">
                        <P class="player-score">#1 Player: test</P>
                        <p class="player-score">Score: 100</p>  
                    </div>
                    <div class="player-content">
                        <P class="player-score">#2 Player: test</P>
                        <p class="player-score">Score: 100</p>  
                    </div>   
                    <div class="player-content">
                        <P class="player-score">#3 Player: test</P>
                        <p class="player-score">Score: 100</p>  
                    </div>   
                    <div class="player-content">
                        <P class="player-score">#6 Player: test</P>
                        <p class="player-score">Score: 100</p>  
                    </div>  
                     <div class="player-content">
                        <P class="player-score">#5 Player: test</P>
                        <p class="player-score">Score: 100</p>  
                    </div>  
                  
                </div>
            </div>


            <div class="big-room-container">

                <div class="room-buttons">
                    <i class="fa-solid fa-plus"></i>
                    <input class="create-room-btn" type="button" value="Create Room" onclick="createRoom()" />
                </div>

                <!-- <div class="room-background"> -->

                <div class="room-container">

                    <!-- <a class="room" href="game.html">
                        <p>Room 1</p>
                        <div class="room-button">
                            <i class="fa-solid fa-person-dress"></i>
                            <i class="fa-sharp fa-solid fa-trophy"></i>
                        </div>
                    </a> -->

                </div>
                <!-- </div> -->
            </div>
        </div>


    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./lobby.js"></script>
</body>

</html>
