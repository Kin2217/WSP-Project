<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac1eb794af.js" crossorigin="anonymous"></script>
    <title>TeckyDraw.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/browser-icon.png">
    <link rel="stylesheet" href="./lobby.css" />

</head>

<body>
    <audio id="lobbyMusic">
        <source src="./audio/lobby.mp3" type="audio/mpeg">
    </audio>
    <div class="background"></div>
    <div class="container">

        <div class="header-container">
            <div class="music-button" onclick="playMusic()"><img id='off' src="./img/speaker-off.png"></img>
            </div>
            <div class="header-title">
                <div class="title-frame"><img src="./img/lobbygameicon.png" alt="Game icon" height="150px" /></div>

            </div>


            <div class="memo-container">
                <div class="user-container">
                    <div class="user-icon">
                        <!-- <img src="/uploads/d26b5f7602bef7eef7fb49001.JPG"> -->
                    </div>
                    <div class="user-name">
                    </div>


                </div><img src="./img/memo.png" id='memo' alt="">
            </div>

            <div class="logout-button">
                <a href="/user/logout" class="btn btn-error" onclick="removeRoom()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 128 128" fill="none">
                        <rect id="doorBackground" width="128" height="128" fill="transparent" />
                        <path
                            d="M87.5 18C86.3 16.8 53 18.1667 36 20C36 19.1667 34.8 20.8 34 26C33 32.5 35 83.5 35 86C35 88.5 38.5 106 42 107C45.5 108 89 102.5 89 101C89 99.5 92 69 93 61.5C94 54 89 19.5 87.5 18Z"
                            stroke="black" stroke-width="5" />
                        <path d="M34.5 22C49 27.6667 78 39.6 78 42C78 45 81.5 101 79.5 103" stroke="black"
                            stroke-width="5" />
                        <circle cx="66.5" cy="74.5" r="3.5" fill="black" />
                    </svg>
                </a>
            </div>
        </div>
        <div class="content-container">
            <div class="leader-board">safjhaekhfvkhv</div>
            <div class="big-room-container">

                <div class="room-buttons">
                    <i class="fa-solid fa-plus"></i>
                    <input class="create-room-btn" type="button" value="Create Room" onclick="createRoom()" />
                </div>

                <!-- <div class="room-background"> -->

                <div class="room-container">

                    <!-- <a class="room" href="game.html">
                        <p>Room 1</p>
                        <div class="room-button">
                            <i class="fa-solid fa-person-dress"></i>
                            <i class="fa-sharp fa-solid fa-trophy"></i>
                        </div>
                    </a> -->

                </div>
                <!-- </div> -->
            </div>
        </div>


    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./lobby.js"></script>
</body>

</html>
